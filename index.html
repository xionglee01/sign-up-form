<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-UP</title>
</head>
<body>
    <section id="left">
        <div class="logo_container">
            <img src="css/images/odin-lined.png" alt="odin logo" class="logo">
            <h1>Odin</h1>
        </div>
    </section>
    <section id="right">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize deepest dreams.
                Sign up <em>now</em> get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form>
            <div class="container">
                <div class="sub_container">
                    <h2>Let's do this</h2>
                    <div>
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="fName" id = "fName"required>
                    </div>
                    <div>
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lName" id="lName" required>
                    </div>
                    <div>
                        <label for="emailAddress">EMAIL</label>
                        <input type="email" name="emailAddress" id="emailAddress" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="test">
                        <label for="pword">PASSWORD</label>
                        <input type="password" name="pword" id="pword" required>
                    </div>
                    <div class="test">
                        <label for="cpword">CONFIRM PASSWORD</label>
                        <input type="password" name="cpword" id="cpword" required>
                    </div>
                    <p id="error"></span>  
                </div>
            </div>
                <div class="bottom">
                <button type="button" onclick="confirmPassword()">Create Account</button>
                <p>
                    Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </form>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
